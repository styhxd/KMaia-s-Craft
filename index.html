    <style>

        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #2F5C64;
        border-radius: 5px;
        border: 1px solid #D4AF37;
      }

        background: #D4AF37;
      }
      .glass-panel {
        background: rgba(47, 92, 100, 0.7);

        border: 1px solid rgba(212, 175, 55, 0.3);
      }
    </style>
